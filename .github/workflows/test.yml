name: CI for Dev

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: doing stuff
        env:
          super_secret: ${{secrets.SOMES_SECRET}}
        run: echo $super_secret

      - name: do stuff2
        run: echo $super_secret >> ./test.txt

      - name: do stuff3
        run: cat ./test.txt
